{% extends 'blog/base.html' %}

{% block content %}
<h1>New Post</h1>
<form action="" method="post" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
<script>
    $('#article_input').summernote({
        placeholder:'Insert your story...',
        lang: 'ko-KR',
        height: 300
    })
    
</script>
{% endblock %}
