{% extends 'blog/post_base.html' %}

{% block post_content %}
    <div>
        post: {{ post }}, pk = {{ post.pk }}
    </div>
    <div class="post">
        {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
